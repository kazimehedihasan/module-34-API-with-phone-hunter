<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h3 class="text-6xl text-center text-fuchsia-400">Hunting Phone</h3>

    </header>
    <main>
        <section class="bg-gray-200 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered input-primary w-full max-w-xs" />

            <button onclick="handleSearch()" class="btn btn-success">search</button>


        </section>
        <!-- loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner text-info"></span>
        </div>
        <section class="container mx-auto mt-8">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="phone-container">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-active btn-secondary">Show All</button>
            </div>
        </section>
        <!-- show Details modal  -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_model" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
              <div id="show-detail-container">

              </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/first.js"></script>
</body>

</html>
